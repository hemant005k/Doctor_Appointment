<div class="panel-body login-body">
 <div ng-spinner-bar class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
<div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form name="myForm" class="login-div" novalidate="novalidate" >
                <h3 class="form-title font-green"><center>Sign In</center></h3>

                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Username</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off"                            placeholder="Username" name="email" ng-model="login.email" required>
                    
                    <span ng-show="myForm.email.$error.required && myForm.email.$touched"                                               style="color:red">This field is required</span> 
                            <span ng-show="myForm.email.$error.email" style="color: red">Please enter valid                                               email</span> 
                  
                    
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Password</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password"                                   autocomplete="off" placeholder="Password" name="password" ng-minlength="4" ng-maxlength="8" 
                           ng-model="login.password" />
                    
                    <span ng-show="myForm.password.$error.required && myForm.password.$touched" style="color:                             red">Required</span>
                          <span ng-show="myForm.password.$error.minlength" style="color:red;">Too Short</span>
                          <span ng-show="myForm.password.$error.maxlength" style="color:red;">Too Long</span>
                    
                </div>
                <span class="pull-right">
                            <a style="color:#f0ad4e;" data-toggle="modal" data-target="#myModal">
                                    <button type="button" class="btn btn-link">Forgot Password?</button>
                            </a>
                        </span>
               
                    <div class="col-xs-12">
                        <input type="submit" class="btn btn-success" ng-click="getDetails()" value="Login">
                    </div>
                   <!--  <button type="submit" class="btn orange uppercase" ui-sref="register">New to us?</button> -->
                    <!-- <a ui-sref="forgot" id="forget-password" class="forget-password">Forgot Password?</a> -->
                
            </form>
</div>
</div>


<div class="modal fade " id="myModal" role="dialog">
                   
                    <div class="modal-dialog">

                          <!-- Modal content-->
                          <div class="modal-content">
                                <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                                      <h4 class="modal-title">Forget Password</h4>
                                </div>
                                <div class="modal-footer" style="text-align:center;">
                                    
                                    <div class="form-group left-inner-addon">
                                            <lable class="lablecolor pull-left">Valid email id</lable>
                                            <input type="email" class="form-control" ng-model="forgot.userName" placeholder="Email" required>
                                    </div>
                                    
                                    <div class="form-group left-inner-addon">
                                            <lable class="lablecolor pull-left">Valid mobile number</lable>
                                            <input type="number"  class="form-control" ng-model="forgot.mobileNo" placeholder="Mobile Number" required>
                                    </div>
                                    
                                    <div class="clearfix"></div><br/>
                                    <button type="button" class="btn btn-success pull-left" ng-click="getForgot(forgot)">Submit</button>
                                    <button type="button" class="btn btn-danger pull-right" data-dismiss="modal">Close</button>
                                </div>
                          </div>
                      </div>
                  

              </div>
